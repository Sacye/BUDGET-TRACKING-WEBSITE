<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Monthly Budget</title>
    <link rel="stylesheet" href="style.css">
    <script src="monthlyBudget.js" defer></script>
</head>
<body>
    <h1>Set Your Monthly Budget</h1>
    <form id="monthlyBudgetForm">
        <label for="budgetRange">Select Your Monthly Budget Range (₱):</label>
        <select id="budgetRange" name="budgetRange" required>
            <option value="" disabled selected>Select your budget range</option>
            <option value="0-500">₱0 - ₱500</option>
            <option value="501-1000">₱501 - ₱1000</option>
            <option value="1001-2000">₱1001 - ₱2000</option>
        </select>
        <br>
        <button type="button" id="setMonthlyBudgetButton">Set Monthly Budget</button>
    </form>
</body>
</html>
