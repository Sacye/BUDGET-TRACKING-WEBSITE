<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketPilot Navigation</title>
    <link rel="stylesheet" href="style.css">
    <script src="savings.js" defer></script>
    <script src="tracker.js" defer></script>
</head>
<body>

<!-- Navigation bar with logo and company name -->
<nav class="navbar">
    <!-- Logo and company name -->
    <div class="logo-container">
        <img src="https://cdn-icons-png.flaticon.com/512/7752/7752650.png" alt="Logo" class="logo"> <!-- Ensure the logo image path is correct -->
        <span class="company-name">PocketPilot</span>
    </div>

    <!-- Navigation menu -->
    <ul class="nav-menu">
        <li><a href="intro.html">Home</a></li>
        <li class="dropdown">
            <button class="dropbtn">Service <i class="fa fa-caret-down"></i></button>
            <div class="dropdown-content">
                <a href="Tracker.html">Tracker</a>
                <a href="Chart.html">Chart</a>
                <a href="Savings.html">Savings</a>
            </div>
        </li>
        <li><a href="profile.html">Profile</a></li>
    </ul>
</nav>

<h1 class="trackerh1">Savings Setup</h1>

<!-- Savings Section -->
<div id="savingsSection">
    <h2>Track Your Savings</h2>
    <label for="budgetRange">Select Your Monthly Budget Range (₱):</label>
    <select id="budgetRange" name="budgetRange" required>
        <option value="" disabled selected>Select your budget range</option>
        <option value="0-500">₱0 - ₱500</option>
        <option value="501-1000">₱501 - ₱1000</option>
        <option value="1001-2000">₱1001 - ₱2000</option>
    </select>
    <br>
    <!-- Removed dark mode toggle -->
    <button id="setSavingsButton">Set Savings</button>
    <!-- Moved Current Budget Display inside savingsSection -->
    <div id="currentBudgetDisplay">
        <h3>Current Budget: ₱<span id="currentBudget">0</span></h3>
    </div>
</div>

<script>
    document.getElementById('setSavingsButton').addEventListener('click', function() {
        window.location.href = 'Tracker.html';
    });
</script>

<!-- Footer Section -->
<footer class="footer">
    <p>&copy; 2023 PocketPilot. All rights reserved.</p>
</footer>
</body>
</html>
