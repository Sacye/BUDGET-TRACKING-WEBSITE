<h1>Savings Setup</h1>

<!-- Savings Section -->
<div id="savingsSection">
    <h2>Track Your Savings</h2>
    <label for="budgetRange">Select Your Monthly Budget Range (₱):</label>
    <select id="budgetRange" name="budgetRange" required>
        <option value="" disabled selected>Select your budget range</option>
        <option value="0-500">₱0 - ₱500</option>
        <option value="501-1000">₱501 - ₱1000</option>
        <option value="1001-2000">₱1001 - ₱2000</option>
    </select>
    <br>
    <button id="setSavingsButton">Set Savings</button>
</div>

<script>
    document.getElementById('setSavingsButton').addEventListener('click', function() {
        window.location.href = 'Tracker.html';
    });
</script>
