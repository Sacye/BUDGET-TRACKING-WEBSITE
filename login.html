<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - PocketPilot</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    body {
      color: white;
    }

    /* Main container to hold image and form */
    .main-container {
      display: flex;
      height: 100vh;
    }

    /* Image container */
    .image-container {
      flex: 1;
      background-color: #f4f4f4;
    }

    .background-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Form container */
    .form-container {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #213555;
      box-shadow: -4px 0 8px rgba(0, 0, 0, 0.1);
      max-width: 550px;
      width: 100%;
    }

    /* Tab buttons for switching between login and signup */
    .tabs {
      display: flex;
      margin-bottom: 20px;
    }

    .tab-button {
      color: black;
      flex: 1;
      padding: 10px 0;
      border: none;
      background-color: #eee;
      cursor: pointer;
      text-align: center;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .tab-button.active {
      background-color: #3E5879;
      color: white;
    }

    .form {
      display: none;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 8px 0 4px;
      font-weight: bold;
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }

    button {
      padding: 10px;
      background-color: #3E5879;
      font-size: 16px;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }

    button a{
      text-decoration: none;
      color: #ffffff;
    }

    button:hover {
      opacity: 0.8;
    }

    /* Container for input with an eye icon */
    .input-with-icon {
      position: relative;
    }

    /* Add extra right padding so text doesn't overlap the icon */
    .input-with-icon input {
      padding-right: 40px;
    }

    /* Style for the eye icon */
    .eye-icon {
        color: black;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      user-select: none;
      transition: transform 0.3s ease;
    }

    /* Rotate icon when password is visible */
    .eye-icon.open {
      transform: translateY(-50%) rotateY(180deg);
    }

      </style>
</head>
<body>
  <div class="main-container">
    <div class="image-container">
      <img src="https://i.pinimg.com/originals/45/67/a8/4567a837b545d22b9dcde81ccd98b70e.gif" alt="Image" class="background-image" />
    </div>
    <div class="form-container">
      <div class="tabs">
        <button id="loginTab" class="tab-button active" onclick="showLogin()">Login</button>
        <button id="signupTab" class="tab-button" onclick="showSignup()">Signup</button>
      </div>

      <!-- Login Form -->
      <div id="loginForm" class="form" style="display: block;">
        <h2>Login to PocketPilot</h2>
        <form id="login" onsubmit="return loginUser(event)">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Password:</label>
          <div class="input-with-icon">
            <input type="password" id="password" name="password" required />
            <!-- Using Unicode for eye icon -->
            <span class="eye-icon" onclick="togglePassword('password', this)">&#128065;</span>
          </div>

          <button type="submit" id="loginButton">Login</button>
        </form>
      </div>

      <!-- Signup Form -->
      <div id="signupForm" class="form">
        <h2>Signup</h2>
        <form id="signup" onsubmit="return signupUser(event)">
          <label for="signupEmail">Username:</label>
          <input type="email" id="signupEmail" required />

          <label for="signupPassword">Password:</label>
          <div class="input-with-icon">
            <input type="password" id="signupPassword" required />
            <span class="eye-icon" onclick="togglePassword('signupPassword', this)">&#128065;</span>
          </div>

          <label for="confirmPassword">Confirm Password:</label>
          <div class="input-with-icon">
            <input type="password" id="confirmPassword" required />
            <span class="eye-icon" onclick="togglePassword('confirmPassword', this)">&#128065;</span>
          </div>

          <button type="submit">Signup</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Show Login Form
    function showLogin() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('signupForm').style.display = 'none';
      document.getElementById('loginTab').classList.add('active');
      document.getElementById('signupTab').classList.remove('active');
    }

    // Show Signup Form
    function showSignup() {
      document.getElementById('signupForm').style.display = 'block';
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupTab').classList.add('active');
      document.getElementById('loginTab').classList.remove('active');
    }

    // Toggle password visibility with a rotating eye icon animation
    function togglePassword(inputId, icon) {
      const inputField = document.getElementById(inputId);
      if (inputField.type === "password") {
        inputField.type = "text";
        icon.classList.add("open");
      } else {
        inputField.type = "password";
        icon.classList.remove("open");
      }
    }

    // Function to handle user login
    function loginUser(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const storedUser = JSON.parse(localStorage.getItem(username));
      
      if (storedUser && storedUser.password === password) {
        alert('Login successful!');
        window.location.href = 'intro.html'; // Redirect after login
      } else {
        alert('Invalid username or password!');
      }
    }

    // Function to handle user signup
    function signupUser(event) {
      event.preventDefault();
      const username = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      
      const userData = {
        username: username,
        password: password
      };
      
      // Check if the user already exists
      if (localStorage.getItem(username)) {
        alert('User already exists!');
        return;
      }
      
      localStorage.setItem(username, JSON.stringify(userData));
      alert('Signup successful! You can now log in.');
      showLogin();  // Switch to login form after successful signup
    }
  </script>
</body>
</html>
